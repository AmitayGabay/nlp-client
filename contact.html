    <div class="contact container-fluid text-center">
        <h2>נא להשאיר פרטים וניצור קשר בהקדם😉</h2>
        <div class="container">
            <div class="wrapper">
                <form id="formId" action="thankyou.html">
                    <div>
                        <label for="id_name">שם פרטי:</label>
                        <br>
                        <input type="text" name="firstName" id="id_name" minlength="2" autofocus required>
                    </div>
                    <div>
                        <label for="id_family">שם משפחה:</label>
                        <br>
                        <input type="text" name="lastName" id="id_family" minlength="2" required>
                    </div>
                    <div>
                        <label>מגדר:</label>
                        <input type="radio" name="gender" value="male" checked>זכר
                        <input type="radio" name="gender" value="female">נקבה
                    </div>
                    <div>
                        <label for="id_age">גיל:</label>
                        <select name="age" id="id_age">
                            <option value="under 10">קטן מ-10</option>
                            <option value="between 10 and 18">בין 10 ל-18</option>
                            <option value="between 18 and 30">בין 18 ל-30</option>
                            <option value="over 30">מעל 30</option>
                        </select>
                    </div>
                    <div>
                        <label for="id_phone">נייד:</label>
                        <br>
                        <input type="tel" name="phone" id="id_phone" placeholder="052-538-1648" minlength="9" required>
                    </div>
                    <div>
                        <label for="id_email">אימייל:</label>
                        <br>
                        <input type="email" name="mail" id="id_email" placeholder="israel@gmail.com" minlength="5" required>
                    </div>
                    <button class="btn_send">שלח</button>
                </form>
            </div>
